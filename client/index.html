<!doctype html>
<html class="no-js" lang="en">
    <head>
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>

        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
        <script src="semantic/dist/semantic.min.js"></script>

        <!--  CSS -->
        <link rel="stylesheet" type="text/css" href="style.css">
         <title>Trivia Game </title>
    </head>

    <body>

    <!--log in-->
        <div id= "trivia-login">
            <div class="ui middle aligned page grid">
                <div class="five center aligned wide column">
                    <h1 class="ui header">Login to Trivia</h1>
                    <form class="ui form">
                        <div class="ui field">
                            <input id="username" type="text" placeholder="User">
                        </div>
                        <button  id="login" class="big ui button">
                            Join Game
                        </button>
                    </form>
                </div>
            </div>
         </div>

         <!-- menu-->
          <div class="ui three column grid">
              <div class="two wide column">
                  <div id= "trivia-menu"  class="two wide  middle aligned content column">
                      <div class="ui vertical secondary labeled icon menu" id="menu">
                          <a class="item" id="play">
                              <i class=" game icon"> </i>
                              Play
                           </a>
                           <a  class="item" id="ask">
                               <i class="write icon"></i>
                               Ask
                           </a>
                       </div>
                   </div>
               </div>

            <!--input questions-->
                <div id= "trivia-questions"  class="eleven wide column">
                    <h1 class="ui header">Contibute to Trivia</h1>
                    <h2 class="ui header 3">Input your own questions.</h2>
                    <p><strong>Note:</strong> Answers to question are Case-sensitive</p>
                    <form class="ui form">
                        <div class="fluid field">
                            <input id="post-question" type="text" placeholder="Question?">
                        </div>
                        <div class="fluid field">
                            <input id="post-answer" type="text" placeholder="Answer">
                        </div>
                        <button  id="submit-question" class="big ui button">
                            Submit
                        </button>
                    </form>
                </div>

                <!--play Trivia-->
                <div id= "trivia-game" class="eleven wide column">
                    <h1 class="ui header">Let's play Trivia</h1>
                    <p>Aswer other users questions. Try not to Google</p>
                    <div data-bind="with: question" class="ui black message"  id= "question">
                          Question:<span data-bind="text: question" class= "questionAsked"></span>
                    </div>
                    <p><strong>Note:</strong> Answers to question are Case-sensitive</p>
                    <form  data-bind="with: events" class="ui form">
                        <div class="fluid field">
                            <input id="answer" type="text" placeholder="Answer">
                        </div>
                        <button data-bind="click: clickSubmit" id="submit-answer" class="big ui button">
                            Submit
                        </button>
                            <button  data-bind="click: clickNext" id="next" class="big ui button">
                                Start round
                            </button>
                        </span>
                     </form>
                     <div data-bind="with: newRound" >
                         <h3 data-bind=" text: name " class= "starter" ></h3>
                         started a new round
                     </div>
                 </div>

                 <!--Trivia online players-->
                 <div data-bind ="with: usersOnline" id= "trivia-players"  class="three wide column">
                         Players:
                     <div data-bind="foreach: user" class="ui celled list" id="users">
                         <div  class="item" id="myUsers">
                             <div  class="content">
                                 <div  data-bind="text: username" class="header">

                                 </div>
                              </div>
                          </div>
                     </div>
                </div>

                 <!--Trivia Score-->
                <div id= "trivia-score"class = "eight wide right aligned column" >
                    <div class=" text value">
                        Score
                    </div>
                    <div data-bind="with: score" class="ui large green statistic" id="correct" >
                        <div data-bind= "text: right" class="value" id ="correct-score" >
                            0
                        </div>
                    </div>
                    <div data-bind="with: score" class="ui large red statistic" id="incorrect">
                        <div data-bind= "text: wrong" class="value" id ="incorrect-score" >
                            0
                        </div>
                    </div>
                </div>

                <div class = "six wide column" >
                    <div data-bind= "with: answerer" id="provider">
                        <h3 data-bind= "text: name"class= "ui text" id="answerer" >  </h3>
                        <p data-bind= "text: checkAnswer" class="answer"> </p>
                    </div>
                </div>
            </div>


    </body>
    <!--  knockout -->
    <script type='text/javascript' src='knockout-3.4.1.js'></script>

    <!--  socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <!--  own scripts.io -->
    <script src="mvvc.js"></script>
    <script src="socketApp.js"></script>
    <script src="menu.js"></script>
    <script src="socketAskQuestions.js"></script>



</html>
